<!doctype html>
  <head>
    <title>Superbowl Sort</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <header>
      <h1>Superbowl Players</h1>
      <button class="speed">Sort by Speed</button>
    </header>
    <section class="players">
      <ul>
        <li data-speed= "8" id="qb"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/14881.png&w=350&h=254"/>
          <figcaption>Russell Wilson</figcaption>
        <li data-speed= "7" id="d4"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/13236.png&w=350&h=254"/>
          <figcaption>Devin McCourty</figcaption></li>
        <li data-speed= "5" id="d3"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/9250.png&w=350&h=254"/>
          <figcaption>Brandon Browner</figcaption></li>
        <li data-speed= "3" id="d2"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/10458.png&w=350&h=254"/>
          <figcaption>Darelle Revis</figcaption></li>
        <li data-speed= "7" id="d1"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/17435.png&w=350&h=254"/>
          <figcaption>Malcom Butler</figcaption></li>
        <li data-speed= "9" id="r4"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/14285.png&w=350&h=254"/>
          <figcaption>Chris Matthews</figcaption></li>
        <li data-speed= "6" id="r3"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/14221.png&w=350&h=254"/>
          <figcaption>Doug Baldwin</figcaption></li>
        <li data-speed= "4" id="r2"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/15428.png&w=350&h=254"/>
          <figcaption>Jermaine Kearse</figcaption></li>
        <li data-speed= "5" id="r1"><img src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/14280.png&w=350&h=254"/>
          <figcaption>Ricardo Lockette</figcaption>
        </li>
      </ul>
    </section>
  <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="sortplay.js"></script>
</body>

</html>
